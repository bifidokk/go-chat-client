<nb-chat class="size-large status-basic" size="large">
    <nb-chat-message *ngFor="let msg of messages"
                     [type]="msg.type"
                     [message]="msg.msg"
                     [sender]="msg.user"
                     [date]="msg.time">
    </nb-chat-message>
    <nb-chat-form (send)="sendMessage($event)" [dropFiles]="true">
    </nb-chat-form>
</nb-chat>
