<nb-card size="small">
    <nb-card-header>
        Rooms
    </nb-card-header>
    <nb-list>
        <nb-list-item *ngFor="let room of rooms | async">
            <a
                class="room-item"
                (click)="joinRoom(room.name)"
                [ngClass]="{'current': room.name === (currentRoom | async)}"
            >
            {{room.name}}
            </a>
        </nb-list-item>
    </nb-list>
</nb-card>
<nb-card size="small">
    <nb-card-body>
        <form [formGroup]="form" (submit)="addRoom()">
            <div class="form-control-group">
                <input nbInput
                       fullWidth
                       name="name"
                       id="input-name"
                       placeholder="Room name"
                       required
                       formControlName="name"
                >
            </div>
            <button type="submit"
                    nbButton
                    fullWidth
                    status="primary"
            >
                Add
            </button>
        </form>
    </nb-card-body>
</nb-card>
