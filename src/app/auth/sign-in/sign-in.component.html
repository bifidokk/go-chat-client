<nb-card>
    <nb-card-body>
        <form aria-labelledby="title">
            <div class="form-control-group">
                <input nbInput
                       fullWidth
                       name="email"
                       id="input-email"
                       pattern=".+@.+\..+"
                       placeholder="Email address"
                       fieldSize="large"
                       autofocus
                >
            </div>
            <button nbButton
                    fullWidth
                    status="primary"
                    size="large"
            >
                Join
            </button>
        </form>
    </nb-card-body>
</nb-card>
